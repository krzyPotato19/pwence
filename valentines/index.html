        <span></span>

          ></textarea>
          <br/>

            Nasa Luzon pa naman ako, <br/>
            Dito sa may Calabarzon 
          </p>
          <br />
          <p>Yours Lovingly,</p>
          <br />
          <input
            type="text"
            id="sender_name"
            name="sender"
            placeholder="Prince Stephen Neil Cruz"
          />
        </fieldset>
      </form>
      </div>
    </div>
